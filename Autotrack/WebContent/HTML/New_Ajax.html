<script type="text/javascript">
var xmlhttp1;
//var IpAddress = "27.58.59.165";
var Port = 80;
function init(ipaddress)
{

			var rnd = Math.random();
			xmlhttp1 = new ActiveXObject("Microsoft.XMLHTTP");
			xmlhttp1.onreadystatechange=function()
			{

			  		if (xmlhttp1.readyState==4 && xmlhttp1.status==200)
			  		{
						try
						{

			     	    	eplus.SetDisplayMode(2)
					    	eplus.SetDvrinitial(21);
					    	eplus.SetCameraMap(0, 0)

							eplus.LiveStream(ipaddress,Port,xmlhttp1.responseText, 3);
							window.status="Live Stream Started.";
			 		 	}
			 		 	catch(e)
			 		 	{

			 		 	}
			 		 }

			}

		xmlhttp1.open("GET","http://" + ipaddress + ":" + Port + "/Live.cgi?cmd=register_stream&x=" + rnd,true);

		xmlhttp1.send();
		

}
function check(){

	$(document).ready(function(){
	this.timer = setTimeout(function () {
	$.ajax({
	url: 'get_ip_address.jsp',
	data: 'imei=001114-0a-50-4d',
	type: 'POST',
	success: function(ipaddress){ 
		
		var ipaddress = ipaddress.trim();
		
		alert(ipaddress);
		
		init(ipaddress);
		
		
	} }); }, 600);

	return true;
	});
	
	self.setInterval("check()",5000);
}

</script>
<script language=jscript event=EventMsg(code) for=eplus>

	var Msgcode = code & 0xff;

	switch(Msgcode)
	{
		case 33:
		{
			window.status="Connection Lost!";
			alert("Connection Lost!");
			init();
		}
		break;
	}

</script>
